apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: booking
  labels:
    app: fastapi-app
    component: api
spec:
  type: ClusterIP  # Внутренний сервис, доступен только внутри кластера
  selector:
    app: fastapi-app
    component: api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: None

