apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: booking
  labels:
    app: nginx
    component: reverse-proxy
spec:
  replicas: 1  # Уменьшено для сервера с ограниченными ресурсами
  selector:
    matchLabels:
      app: nginx
      component: reverse-proxy
  template:
    metadata:
      labels:
        app: nginx
        component: reverse-proxy
    spec:
      containers:
      - name: nginx
        image: ${CI_REGISTRY_IMAGE}/nginx:latest  # Будет заменено в CI/CD pipeline
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: images-storage
          mountPath: /usr/share/nginx/html/images
          readOnly: false
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: images-storage
        persistentVolumeClaim:
          claimName: booking-images-pvc
      - name: nginx-config
        configMap:
          name: nginx-config
      restartPolicy: Always

