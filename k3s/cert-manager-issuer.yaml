# ============================================================================
# ClusterIssuer для Let's Encrypt (Production)
# ============================================================================
# Переменные подставляются из .prod.env через CI/CD:
# - LETSENCRYPT_EMAIL
# - LETSENCRYPT_SERVER (production или staging)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email для уведомлений о сертификатах (берется из .prod.env)
    email: ${LETSENCRYPT_EMAIL:-arsen.davydov@gmail.com}
    # Хранилище для приватного ключа
    privateKeySecretRef:
      name: letsencrypt-prod
    # Метод проверки домена (HTTP-01 challenge)
    solvers:
    - http01:
        ingress:
          class: nginx
---
# ============================================================================
# ClusterIssuer для Let's Encrypt (Staging - для тестирования)
# ============================================================================
# Используйте staging для тестирования, затем переключитесь на production
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ${LETSENCRYPT_EMAIL:-arsen.davydov@gmail.com}
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx

