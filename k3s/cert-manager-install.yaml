# ============================================================================
# Установка cert-manager в K3s
# ============================================================================
# Этот файл содержит команды для установки cert-manager
# Выполняется вручную на сервере или через CI/CD
#
# Для установки cert-manager в K3s:
# kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.3/cert-manager.yaml
#
# Или через Helm:
# helm repo add jetstack https://charts.jetstack.io
# helm repo update
# helm install cert-manager jetstack/cert-manager \
#   --namespace cert-manager \
#   --create-namespace \
#   --version v1.13.3 \
#   --set installCRDs=true

# Примечание: cert-manager должен быть установлен в кластер вручную
# Этот файл служит только для документации

