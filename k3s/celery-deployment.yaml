apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: booking
  labels:
    app: celery-worker
    component: worker
spec:
  replicas: ${CELERY_REPLICAS:-1}  # Берется из переменной окружения GitLab CI/CD
  selector:
    matchLabels:
      app: celery-worker
      component: worker
  template:
    metadata:
      labels:
        app: celery-worker
        component: worker
    spec:
      imagePullSecrets:
      - name: gitlab-registry-secret
      containers:
      - name: celery
        image: ${CI_REGISTRY_IMAGE}:latest  # Обновляется автоматически в CI/CD (GitLab или GitHub registry)
        imagePullPolicy: Always
        command:
        - celery
        - -A
        - src.tasks.celery_app
        - worker
        - --loglevel=info
        env:
        # Из ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: DB_NAME
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: REDIS_DB
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: LOG_LEVEL
        - name: LOG_FORMAT_JSON
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: LOG_FORMAT_JSON
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: PYTHONUNBUFFERED
        - name: MAX_IMAGE_FILE_SIZE_MB
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: MAX_IMAGE_FILE_SIZE_MB
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: JWT_ALGORITHM
        - name: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        - name: JWT_COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: JWT_COOKIE_SECURE
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: PYTHONUNBUFFERED
        # Из Secrets
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: booking-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: booking-secrets
              key: DB_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: booking-secrets
              key: REDIS_PASSWORD
              optional: true
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: booking-secrets
              key: JWT_SECRET_KEY
        volumeMounts:
        - name: images-storage
          mountPath: /app/src/static/images
        - name: temp-storage
          mountPath: /app/src/static/temp
        resources:
          requests:
            memory: "${CELERY_MEMORY_REQUEST:-128Mi}"
            cpu: "${CELERY_CPU_REQUEST:-15m}"
          # Убраны limits - под может использовать столько памяти, сколько нужно (в пределах доступной на ноде)
      volumes:
      - name: images-storage
        persistentVolumeClaim:
          claimName: booking-images-pvc
      - name: temp-storage
        emptyDir: {}
      restartPolicy: Always

