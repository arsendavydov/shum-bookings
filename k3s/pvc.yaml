apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: booking-images-pvc
  namespace: booking
spec:
  accessModes:
    - ReadWriteOnce  # local-path в K3s поддерживает только ReadWriteOnce
  storageClassName: standard  # Используется local-path в K3s
  resources:
    requests:
      storage: ${IMAGES_STORAGE_SIZE:-5Gi}  # Берется из переменной окружения GitLab CI/CD

