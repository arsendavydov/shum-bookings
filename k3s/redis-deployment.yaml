apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: booking
  labels:
    app: redis
    component: cache
spec:
  replicas: ${REDIS_REPLICAS:-1}  # Берется из переменной окружения GitLab CI/CD
  selector:
    matchLabels:
      app: redis
      component: cache
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      containers:
      - name: redis
        image: ${REDIS_IMAGE_TAG:-redis:7-alpine}  # Берется из переменной окружения GitLab CI/CD
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        command:
        - /bin/sh
        - -c
        - |
          if [ -n "$REDIS_PASSWORD" ]; then
            redis-server --appendonly yes --requirepass "$REDIS_PASSWORD"
          else
            redis-server --appendonly yes
          fi
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: booking-secrets
              key: REDIS_PASSWORD
              optional: true
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "${REDIS_MEMORY_REQUEST:-64Mi}"
            cpu: "${REDIS_CPU_REQUEST:-20m}"
          limits:
            memory: "${REDIS_MEMORY_LIMIT:-128Mi}"
            cpu: "${REDIS_CPU_LIMIT:-40m}"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              if [ -n "$REDIS_PASSWORD" ]; then
                redis-cli -a "$REDIS_PASSWORD" ping
              else
                redis-cli ping
              fi
          initialDelaySeconds: ${HEALTH_CHECK_INITIAL_DELAY:-30}
          periodSeconds: ${HEALTH_CHECK_PERIOD:-10}
          timeoutSeconds: ${HEALTH_CHECK_TIMEOUT:-5}
          failureThreshold: ${HEALTH_CHECK_FAILURE_THRESHOLD:-3}
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              if [ -n "$REDIS_PASSWORD" ]; then
                redis-cli -a "$REDIS_PASSWORD" ping
              else
                redis-cli ping
              fi
          initialDelaySeconds: ${HEALTH_CHECK_READINESS_INITIAL_DELAY:-10}
          periodSeconds: ${HEALTH_CHECK_READINESS_PERIOD:-5}
          timeoutSeconds: ${HEALTH_CHECK_TIMEOUT:-5}
          failureThreshold: ${HEALTH_CHECK_FAILURE_THRESHOLD:-3}
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: booking
  labels:
    app: redis
    component: cache
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard  # Используется local-path в K3s
  resources:
    requests:
      storage: ${REDIS_STORAGE_SIZE:-5Gi}  # Берется из переменной окружения GitLab CI/CD
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: booking
  labels:
    app: redis
    component: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
    component: cache

