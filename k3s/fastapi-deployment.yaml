apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
  namespace: booking
  labels:
    app: fastapi-app
    component: api
spec:
  replicas: ${FASTAPI_REPLICAS:-1}  # Берется из переменной окружения GitLab CI/CD
  selector:
    matchLabels:
      app: fastapi-app
      component: api
  template:
    metadata:
      labels:
        app: fastapi-app
        component: api
    spec:
      imagePullSecrets:
      - name: gitlab-registry-secret
      containers:
      - name: fastapi
        image: registry.gitlab.com/shum-bookin/shum-booking:latest  # Обновляется автоматически в CI/CD
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Из ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: DB_NAME
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: REDIS_DB
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: JWT_ALGORITHM
        - name: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
        - name: JWT_REFRESH_TOKEN_EXPIRE_DAYS
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: JWT_REFRESH_TOKEN_EXPIRE_DAYS
        - name: JWT_COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: JWT_COOKIE_SECURE
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: LOG_LEVEL
        - name: LOG_FORMAT_JSON
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: LOG_FORMAT_JSON
        - name: MAX_IMAGE_FILE_SIZE_MB
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: MAX_IMAGE_FILE_SIZE_MB
        - name: RATE_LIMIT_ENABLED
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: RATE_LIMIT_ENABLED
        - name: RATE_LIMIT_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: RATE_LIMIT_PER_MINUTE
        - name: RATE_LIMIT_AUTH_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: RATE_LIMIT_AUTH_PER_MINUTE
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: PYTHONUNBUFFERED
        - name: ROOT_PATH
          valueFrom:
            configMapKeyRef:
              name: booking-config
              key: ROOT_PATH
        # Из Secrets
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: booking-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: booking-secrets
              key: DB_PASSWORD
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: booking-secrets
              key: JWT_SECRET_KEY
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: booking-secrets
              key: REDIS_PASSWORD
              optional: true
        volumeMounts:
        - name: images-storage
          mountPath: /app/src/static/images
        - name: temp-storage
          mountPath: /app/src/static/temp
        resources:
          requests:
            memory: "${FASTAPI_MEMORY_REQUEST:-256Mi}"
            cpu: "${FASTAPI_CPU_REQUEST:-20m}"
          # Убраны limits - под может использовать столько памяти, сколько нужно (в пределах доступной на ноде)
        livenessProbe:
          httpGet:
            path: /live
            port: 8000
          initialDelaySeconds: ${HEALTH_CHECK_INITIAL_DELAY:-30}
          periodSeconds: ${HEALTH_CHECK_PERIOD:-10}
          timeoutSeconds: ${HEALTH_CHECK_TIMEOUT:-5}
          failureThreshold: ${HEALTH_CHECK_FAILURE_THRESHOLD:-3}
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: ${HEALTH_CHECK_READINESS_INITIAL_DELAY:-10}
          periodSeconds: ${HEALTH_CHECK_READINESS_PERIOD:-5}
          timeoutSeconds: ${HEALTH_CHECK_TIMEOUT:-5}
          failureThreshold: ${HEALTH_CHECK_FAILURE_THRESHOLD:-3}
      volumes:
      - name: images-storage
        persistentVolumeClaim:
          claimName: booking-images-pvc
      - name: temp-storage
        emptyDir: {}  # Временные файлы (не сохраняются между перезапусками)
      restartPolicy: Always

