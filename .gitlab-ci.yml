      else
        echo "üì¶ PVC booking-images-pvc –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, —Å–æ–∑–¥–∞–µ–º..."
        apply_with_retry k3s/pvc.yaml
