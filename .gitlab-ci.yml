        fi
      }
      
      check_api() {
        local max_attempts=3
        for i in $(seq 1 $max_attempts); do
          if kubectl get --raw=/healthz --request-timeout=10s &>/dev/null; then
            return 0
          fi
          sleep 2
        done
        return 0
      }
      
      apply_with_retry() {
        local file=$1
        local max_attempts=3
        for i in $(seq 1 $max_attempts); do
          check_tunnel || true
          check_api || true
          if kubectl apply -f "$file" --request-timeout=120s 2>&1; then
