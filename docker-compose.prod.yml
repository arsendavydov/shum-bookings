# ============================================================================
# Docker Compose для ПРОДАКШЕНА
# ============================================================================
# Используется для деплоя на сервер с малой нагрузкой
# Более легковесный вариант, чем Kubernetes

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL - База данных
  # ============================================================================
  postgres:
    image: postgres:16
    container_name: booking_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - booking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

  # ============================================================================
  # Redis - Кэш и брокер для Celery
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: booking_redis_prod
    restart: unless-stopped
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server --appendonly yes
      fi
      "
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - booking_network
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

  # ============================================================================
  # FastAPI - Основное приложение
  # ============================================================================
  fastapi:
    image: registry.gitlab.com/shum-bookin/shum-booking:latest
    container_name: booking_fastapi_prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .prod.env
    volumes:
      - images_volume:/app/src/static/images
      - temp_volume:/app/src/static/temp
    networks:
      - booking_network
    command: >
      sh -c "
      python -m alembic upgrade head &&
      gunicorn src.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"

  # ============================================================================
  # Celery - Фоновые задачи
  # ============================================================================
  celery:
    image: registry.gitlab.com/shum-bookin/shum-booking:latest
    container_name: booking_celery_prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .prod.env
    volumes:
      - images_volume:/app/src/static/images
      - temp_volume:/app/src/static/temp
    networks:
      - booking_network
    command: celery -A src.tasks.celery_app worker --loglevel=info --concurrency=2
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"

  # ============================================================================
  # Nginx - Reverse proxy и статические файлы
  # ============================================================================
  nginx:
    image: registry.gitlab.com/shum-bookin/shum-booking/nginx:latest
    container_name: booking_nginx_prod
    restart: unless-stopped
    depends_on:
      - fastapi
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - images_volume:/usr/share/nginx/html/images:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx-json-log.conf:/etc/nginx/nginx-json-log.conf:ro
      # Для SSL сертификатов (если используете Let's Encrypt)
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - booking_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"

# ============================================================================
# Volumes - Постоянное хранилище
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  images_volume:
    driver: local
  temp_volume:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  booking_network:
    driver: bridge

