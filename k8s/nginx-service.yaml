apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: booking
  labels:
    app: nginx
    component: reverse-proxy
spec:
  type: ClusterIP  # Внутренний сервис, доступен через Ingress
  selector:
    app: nginx
    component: reverse-proxy
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  sessionAffinity: ClientIP  # Sticky sessions для балансировки
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 часа

