[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
asyncio_default_fixture_loop_scope = function
markers =
    hotels: тесты для отелей
    auth: тесты для аутентификации
    users: тесты для пользователей
    rooms: тесты для номеров
    bookings: тесты для бронирований
    facilities: тесты для удобств
    images: тесты для изображений
    cache: тесты для кэширования
    cities: тесты для городов
    countries: тесты для стран
    rate_limiting: тесты для rate limiting (ограничение количества запросов)
    database: тесты для базы данных (индексы, миграции и т.д.)
    unit: unit тесты для сервисов (с моками, без зависимостей от БД)

